<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>小鱼好店通用后台</title>
    <link rel="stylesheet" type="text/css" href="layui/css/layui.css">
    <script type="text/javascript" src="layui/layui.js"></script>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <script type="text/javascript" src="js/common.js"></script>

    <style type="text/css">
		.cp-tags-list{
			float: left;
		}
		.cp-tags-list li{
			float:left;
			position:relative;
			margin-right:20px; 
		}
		.cp-tags-list .layui-icon{
			position:absolute;
			font-size:16px;
			width:22px;
			text-align:center; 
			height:22px; 
			line-height:22px; 
			background:#dd514c;
			border-radius:100%;
			color:#fff;
			right:-10px;
			top:-10px;
			cursor:pointer;     
		}
	</style>
</head>
<body>
	 <div class="layui-layout layui-layout-admin">
		@@include("./views/common/_header.html")
        @@include("./views/common/_sideMenu.html")
        <div class="com-body p15">
			@@include("./views/common/_breadcrumb.html",{"title":"创建榜单"})
			
			<form class="layui-form pl100 wp60">
				<div class="layui-form-item mb25">
					<label class="layui-form-label">榜单名称：</label>
				    <div class="layui-input-block">
				      <input type="text" placeholder="请输入榜单名称" autocomplete="off" class="layui-input">
				    </div>
				</div>
				<div class="layui-form-item mb25">
					<label class="layui-form-label">封面：</label>
					<div class="layui-input-block">
				      	
				    </div>
				</div>
				<div class="layui-form-item mb25">
					<label class="layui-form-label">标签：</label>
					<div class="layui-input-block">
				      	<a href="#" class="layui-btn  layui-btn-primary">+ 添加标签</a>
				    </div>
				</div>

				<div class="layui-form-item mb25">
					<label class="layui-form-label">标签：</label>
					<div class="layui-input-block">
						<ul class="cp-tags-list">
							<li>
								<span class="layui-btn layui-btn-normal">标签01</span>
								<i class="layui-icon">&#x1006;</i>
							</li>
							<li>
								<span class="layui-btn layui-btn-normal">标签01</span>
								<i class="layui-icon">&#x1006;</i>
							</li>
							<li>
								<span class="layui-btn layui-btn-normal">标签01</span>
								<i class="layui-icon">&#x1006;</i>
							</li>
						</ul>
						<a href="#" class="layui-btn  layui-btn-primary">+ 添加标签</a>
				    </div>
				</div>

				<div class="layui-form-item mb25">
					<label class="layui-form-label">介绍：</label>
					<div class="layui-input-block">
						<textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
					</div>
				</div>

				<div class="layui-form-item mb25">
					<label class="layui-form-label">列表样式：</label>
					<div class="layui-input-block">
						<input type="radio" name="sex" value="大图" title="大图" checked>
      					<input type="radio" name="sex" value="小图" title="小图">
					</div>
				</div>

				<div class="layui-form-item mb25">
					<label class="layui-form-label"></label>
					<div class="layui-input-block">
						<a href="#" class="layui-btn   pl40 pr40">添加好店</a>
					</div>
				</div>
				<div class="layui-form-item mb25 mt50">
					<label class="layui-form-label"></label>
					<div class="layui-input-block">
						<input type="submit" class="layui-btn  com-btn-green layui-btn-lg pl60 pr60" value="保存" />
						<input type="submit" class="layui-btn  layui-btn-primary layui-btn-lg pl60 pr60" value="取消" />
					</div>
				</div>

			</form>
        </div>
	 </div>


	 <script type="text/javascript">
	 	layui.use(['element','form'])
	 </script>
</body>
</html>
